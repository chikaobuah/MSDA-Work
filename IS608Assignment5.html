<script>
function backwards() {
    var turn = prompt("Enter a word to reverse:");
        document.getElementById("demo").innerHTML =
        turn.split('').reverse().join('');
}
</script>

<body>

<p>You can reverse a word by using the following prompt.</p>

<button onclick="backwards()">Click Here to Reverse</button>

<p id="demo"></p>
